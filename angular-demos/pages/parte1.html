<!DOCTYPE html>
<html>
  <head>
    <title>Teste sem o Angular</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <label>Nome</label>
      <input type="text" id="fnome" />
    </form>
    <span id="areaTexto"></span>

    <script>
      window.onload = function() {
          var fnome = document.getElementById('fnome');
          fnome.oninput = function() {
            document.getElementById('areaTexto').innerHTML = this.value;
          }
      }

    </script>
  </body>
</html>
